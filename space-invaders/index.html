<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css">

    <h1>Space Intruders</h1>
    
    <div id="gridContainer">
        <div id="grid">
            <div class="score" id="Score">Score: 0</div>
        </div>
    </div>  
    
    <div class="flexbox">
        <button id="leftButton" class="left btn btn-purple"> &lt; Left</button>
        <button id="fireButton" class="btn btn-action">FIRE /\</button>
        <button id="panicButton" class="btn btn-action">\/ PANIC</button>
        <button id="rightButton" class="right btn btn-purple">Right &gt; </button>
    </div>

    <div class="flexbox">
        <div id="fireballProgress" class="progress">
            <div id="fireballProgressBar" class="progressBar"></div>
        </div>
    </div>
    <div class="flexbox">
        <div id="panicProgress" class="progress" style="margin-top: 10px;">
            <div id="panicProgressBar" class="progressBar"></div>
        </div>
    </div>

    <div class="flexbox">
        <p class="text-muted">You can also use arrow keys.</p>
    </div>

    <img id="PlayerElem" class="gameObject">
    <script src="gamescript.js"></script>

</body>
</html>
