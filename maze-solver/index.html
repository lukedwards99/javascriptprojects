<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Maze Solver</title>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <span class="fs-4 me-4">Maze Solver</span>

        <div class="form-floating me-3">
            <select class="form-select" id="SearchAlgoSelect" style="width: 200px;">
                <option value="1">Dijkstra's</option>
                <option value="2">Breadth-First (not implemented)</option>
                <option value="3">Prim's (not implemented)</option>
                <option value="3">Wall Follower (not implemented)</option>
            </select>
            <label for="SearchAlgoSelect">Search Algorithm</label>
        </div>
        <div class="form-floating">
            <select class="form-select" id="MazeGenAlgo" style="width: 275px;">
                <option value="2">Breadth-First</option>
                <option value="1">Depth-First (not implemented)</option>
                <option value="3">Prim's (not implemented)</option>
            </select>
            <label for="MazeGenAlgo">Maze Generation Algorithm</label>
        </div>

    </header>

    <div class="text-center m-4">
        <div>
            <button id="setstart" class="btn btn-success">SET START</button> 
            <button id="setend" class="btn btn-danger">SET END</button> 
            <button id="findpath" class="btn btn-primary">FIND PATH</button> 
            <button id="genmaze" class="btn btn-warning">GENERATE MAZE</button> 
            <button id="reset" class="btn btn-outline-danger">RESET</button>
        </div>
    </div>

    <div class="flexcenter">
        <div id="grid"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script src="priorityQueue.js"></script>
    <script src="script.js"></script>
</body>
</html>
